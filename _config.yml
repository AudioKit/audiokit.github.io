# Site settings
title: AudioKit
email: audiokit@audiokit.io
description: > #
  AudioKit, an open-source audio synthesis, processing, and analysis platform.
url: "http://audiokit.io" # the base hostname & protocol for your site
port: 4444
permalink: /blog/:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num/"
twitter_username:
github_username:  AudioKit
gems: [jekyll-paginate]

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

collections:
  gallery:
    output: true
    permalink: /gallery/:path/

exclude: [vendor]

sass:
  sass_dir: _sass
  style: compressed